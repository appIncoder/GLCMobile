<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="agenda-page">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div
    class="calendar-wrapper"
    #calendarWrapper
    [ngClass]="{
      'swipe-left': swipeDirection === 'left',
      'swipe-right': swipeDirection === 'right'
    }"
  >

    <!-- Barre de navigation mois -->
    <div class="calendar-header">
      <button class="nav-btn" (click)="prevMonth()">
        ‹
      </button>

      <div class="month-label">
        {{ monthLabel | titlecase }}
      </div>

      <button class="nav-btn" (click)="nextMonth()">
        ›
      </button>
    </div>

    <!-- Jours de la semaine -->
    <div class="weekday-row">
      <div class="weekday" *ngFor="let day of weekdayNames">
        {{ day }}
      </div>
    </div>

    <!-- Grille mensuelle -->
    <div class="calendar-grid">
      <div
        class="day-cell"
        *ngFor="let day of days"
        [class.outside]="!day.inCurrentMonth"
        [class.today]="day.isToday"
        [class.no-events]="!day.events.length"
        (click)="openDayDetails(day)"
      >
        <div class="day-number">
          {{ day.date.getDate() }}
        </div>

        <div class="events">
          <div
            class="event-pill"
            *ngFor="let ev of day.events | slice:0:3"
            [style.background]="ev.color || '#3b82f6'"
          >
            {{ ev.title }}
          </div>

          <div class="more-events" *ngIf="day.events.length > 3">
            +{{ day.events.length - 3 }} autres
          </div>
        </div>
      </div>
    </div>
  </div>

  <ion-modal
    [isOpen]="isDayModalOpen"
    (didDismiss)="closeDayDetails()"
    [breakpoints]="[0, 0.35, 0.7]"
    [initialBreakpoint]="0.35"
    handleBehavior="cycle"
  >
    <ng-template>
      <ion-content class="day-modal">
        <div class="day-modal-handle"></div>

        <ion-card class="day-card">
          <ion-card-header>
            <ion-card-title class="day-modal-date">
              {{ selectedDayLabel | titlecase }}
            </ion-card-title>
            <ion-card-subtitle>
              <ion-button fill="clear" size="small" (click)="closeDayDetails()">
                Fermer
              </ion-button>
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>

            <div *ngIf="selectedDay?.events?.length; else noEvents">
              <ion-list>
                <ion-item *ngFor="let ev of selectedDay?.events">
          <ion-card>

            <!-- 3. Image -->
            <ion-img
              *ngIf="ev.imageUrl"
              [src]="ev.imageUrl"
              alt="Illustration de {{ ev.title }}"
            ></ion-img>

            <!-- 4. Reste des informations -->
            <ion-card-header>
              <ion-card-title>{{ ev.title }}</ion-card-title>
              <ion-card-subtitle *ngIf="ev.time">
                {{ ev.time }}
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <p *ngIf="ev.description">
                {{ ev.description }}
              </p>
            </ion-card-content>

          </ion-card>               </ion-item>
              </ion-list>
            </div>

            <ng-template #noEvents>
              <div class="day-modal-empty">
                Aucun événement pour ce jour.
              </div>
            </ng-template>

          </ion-card-content>
        </ion-card>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
