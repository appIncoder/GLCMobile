<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nous rejoindre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="nous-rejoindre-page">
  <div class="page-container">

    <ion-card class="info-card">
      <ion-card-header>
        <ion-card-title>Gospel Life Center Baudour</ion-card-title>
        <ion-card-subtitle>Une place pour chacun, chacun à sa place</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="info-block">
          <h2>Adresse</h2>
          <p>
            Rue des Juifs, 124<br />
            7331 Baudour
          </p>
        </div>

        <div class="info-block">
          <h2>Pasteur</h2>
          <p>
            Giuseppe Carrozzo<br />
            Tél : <a href="tel:+32496809993">+32 496 80 99 93</a>
          </p>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="map-card">
      <ion-card-header>
        <ion-card-title>Nous trouver</ion-card-title>
        <ion-card-subtitle>Centré sur le GLC Baudour</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="map-wrapper">
          <iframe
            src="https://www.google.com/maps?q=Rue%20des%20Juifs%20124%207331%20Baudour&hl=fr&z=16&output=embed"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
